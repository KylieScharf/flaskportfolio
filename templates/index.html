<!-- Extending the project layout, as this file will do minor customizations -->
{% extends "layouts/base.html" %}

{% set project = "Wonders Of The World!"%}

{% block body %}
    <body style= "background: linear-gradient(55deg, palevioletred, mediumpurple, deepskyblue);">

    <div class="container-fluid">
        <div class="product" style="margin-top: 1%;">
            <div class="row" style="padding: 9%; padding-top: 9%; padding-bottom: 0%; padding-left: 14%;">
                <div class="col-12" >
                    <h1>{{ project }}</h1>
                </div>
            </div>
        </div>
    </div>

<div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">

<div class="container-fluid">
    <div class="row" style="padding-left:7%";>
        <div class="col-10">
            <p style="color:white; font-size: 25px;">Hello User! Choose between area 51, bermuda triangle, and great pyramid</p>
        </div>

        <div class="col-12">
            <form action="/" id="index" method="POST" >
                <label for="indexSearch" style="color:white; font-size: 25px;">Type The Page You Would Link To Navigate To (No Caps)</label>
                <input name="indexSearch" id="indexSearch" placeholder="Search">
                <input type="submit" value="Take Me There!">
            </form>


        </div>
    </div>

</div>
</div>
    </body>

{% endblock %}

{% block background %}
{% endblock %}
