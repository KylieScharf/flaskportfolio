{% extends "layouts/base.html" %}
{% set n = 4  %}
<!-- creating a layout for equal sized columns -->
<body>
{% block body %}
    <div class="container-fluid">
        <div class="row" style="text-align:center">
            <div class="col-12">
                <div class="table">
                    <div class="card-deck">
                        {% for item in src%}
                            {% if loop.index is not divisibleby 2 %}
                                <tr>
                            {% endif %}
                            <div class="card">
                                <td><iframe src="{{ item }}" class="half-height" width="100%" allow="autoplay"></iframe>
                                </td>
                                <h4>{{ cardText[loop.index - 1]}}</h4>
                            </div>

                            {% if loop.index is divisibleby 2 or loop.length == loop.index %}
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
