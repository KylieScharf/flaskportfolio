<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}


<!- This is a replacement block for Body in base.html -->
{% block body %}
    <body style="background-color:green;">
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">

        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-7">
                </div>
                <div class="col-7">
                    <p>Hello, {{danielDisplayName}}!</p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-9">
                </div>
                <div class="col-9">
                    <form action="/daniel" id="daniel" method="POST" >
                        <label for="danielForm">Type a greeting name?</label>
                        <input name="danielForm" id="danielForm">
                        <input type="submit" value="Greetings!">
                    </form>
                </div>
            </div>
        </div>

    </div>

    </div>

{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
