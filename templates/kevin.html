<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}


<!- This is a replacement block for Body in base.html -->
{% block body %}
<div class="center-block" style="margin: 2% 5% 5%; text-align:left;">

    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-7">
            </div>
            <div class="col-7">
                <p>Hello, {{kevinDisplayName}}!</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-9">
            </div>
            <div class="col-9">
                <form action="/kevin/" id="daniel" method="POST" >
                    <label for="kevinForm">Type a greeting name?</label>
                    <input name="kevinForm" id="kevinForm">
                    <input type="submit" value="Greetings!">
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
